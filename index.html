<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nástroj pro interpolaci GPS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Nástroj pro interpolaci GPS</h1>
        <form id="gpsForm">
            <label for="lat1">Počáteční zeměpisná šířka (φ₁):</label>
            <input type="number" id="lat1" step="any" required>

            <label for="lon1">Počáteční zeměpisná délka (λ₁):</label>
            <input type="number" id="lon1" step="any" required>

            <label for="lat2">Koncová zeměpisná šířka (φ₂):</label>
            <input type="number" id="lat2" step="any" required>

            <label for="lon2">Koncová zeměpisná délka (λ₂):</label>
            <input type="number" id="lon2" step="any" required>

            <label for="distance">Délka dráhy (m):</label>
            <input type="number" id="distance" step="any" required>

            <label for="totalTime">Celkový čas letu (s):</label>
            <input type="number" id="totalTime" step="any" required>

            <label for="time">Čas bodu údržby (s):</label>
            <input type="number" id="time" step="any" required>

            <button type="button" onclick="calculateGPS()">Vypočítat GPS</button>
        </form>

        <div id="result" class="result" style="display: none;">
            <p><strong>Vypočítané GPS souřadnice:</strong></p>
            <p>Zeměpisná šířka (φ): <span id="resultLat"></span></p>
            <p>Zeměpisná délka (λ): <span id="resultLon"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
